<ion-header>
    <ion-toolbar>
        <ion-title>signIn</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label position="floating">email</ion-label>
            <ion-input clearInput type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">password</ion-label>
            <ion-input clearInput type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">password</ion-label>
            <ion-input clearInput type="password" [(ngModel)]="confirmPassword"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button fill="solid" expand="block" color="dark" (click)="signIn()">signup!</ion-button>
</ion-content>
